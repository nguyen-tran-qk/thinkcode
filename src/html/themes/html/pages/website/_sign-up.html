<div class="lock-container">
  <div class="panel panel-default text-center paper-shadow" data-z="0.5">
    <h1 class="text-display-1">Đăng ký</h1>
    <div class="panel-body">
      <!-- Signup -->
      <form role="form" name="form.signUpForm" autocomplete="off">
        <!-- <div class="form-group">
                    <div class="form-control-material">
                        <input id="firstName" type="text" class="form-control" placeholder="First Name">
                        <label for="firstName">First name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control-material">
                        <input id="lastName" type="text" class="form-control" placeholder="Last Name">
                        <label for="lastName">Last name</label>
                    </div>
                </div> -->
        <div class="form-group">
          <div class="form-control-material">
            <input id="username" type="username" name="username" class="form-control" placeholder="Username" ng-model="vm.username" required ng-keyup="$event.keyCode == 13 && vm.signup()">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-control-material">
            <input id="password" type="password" name="password" class="form-control" placeholder="Password" ng-model="vm.password" required ng-keyup="$event.keyCode == 13 && vm.signup()">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="form-group" ng-class="{'form-error': !vm.pwdMatched}">
          <div class="form-control-material">
            <input id="passwordConfirmation" type="password" name="confirmPassword" class="form-control" placeholder="Password Confirmation" ng-model="vm.confirmPassword" required ng-keyup="$event.keyCode == 13 && vm.signup()">
            <label for="passwordConfirmation">Nhập lại password</label>
          </div>
        </div>
        <div class="text-center">
          <a ng-click="vm.signup()" class="btn btn-primary" ng-disabled="!vm.validForm()">Đăng ký</a>
          <div>
            <a ui-sref="login">Quay lại đăng nhập</a>
          </div>
        </div>
      </form>
      <!-- //Signup -->
    </div>
  </div>
</div>
