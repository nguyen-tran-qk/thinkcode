<div class="lock-container">
    <div class="panel panel-default text-center paper-shadow" data-z="0.5">
        <h1 class="text-display-1 text-center margin-bottom-none">Đăng nhập</h1>
        <img src="images/people/110/guy-5.jpg" class="img-circle width-80">
        <div class="panel-body">
            <div class="form-group">
                <div class="form-control-material">
                    <input class="form-control" id="username" type="text" placeholder="Username" ng-model="vm.username" ng-keyup="$event.keyCode == 13 && vm.signin()">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-material">
                    <input class="form-control" id="password" type="password" placeholder="Enter Password" ng-model="vm.password" ng-keyup="$event.keyCode == 13 && vm.signin()">
                    <label for="password">Password</label>
                </div>
            </div>
            <a ng-click="vm.signin()" class="btn btn-primary" ng-disabled="!vm.validForm()">Đăng nhập <i class="fa fa-fw fa-unlock-alt"></i></a>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
            <a {% if angular %}ui-sref="sign-up"{% else %}href="sign-up.html"{% endif %} class="link-text-color">Đăng ký</a>
        </div>
    </div>
</div>
