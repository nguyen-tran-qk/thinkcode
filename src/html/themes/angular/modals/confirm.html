<div class="modal-header">
  <h3 class="modal-title text-danger">:: vm.title ::</h3>
</div>
<div class="modal-body">
  <div class="text-subhead">
    :: vm.content ::
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default btn-sm" type="button" ng-click="vm.cancel()">Không</button>
  <button class="btn btn-danger btn-sm" type="button" ng-click="vm.ok()">Xác nhận</button>
</div>
