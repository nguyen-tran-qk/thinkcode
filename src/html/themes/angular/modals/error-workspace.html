<!-- Standard Bootstrap markup -->
<div class="modal fade" id="workspaceErrorModal">
  <div class="modal-dialog">
    <!-- Additionally, wrap the .modal-content into a .v-cell container -->
    <!-- to center the content vertically -->
    <!-- This works because we've modified the .modal-overlay -->
    <!-- class to have display: table; -->
    <div class="v-cell">
      <!-- Standard Bootstrap markup -->
      <div class="modal-content modal-md h-center">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="text-title text-danger">Error</h4>
        </div>
        <div class="modal-body">
          <div class="text-subhead">
            This workspace is currently locked down or something went wrong in the server.
            <br/> Please try again later.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
    <!-- // END .v-cell -->
  </div>
</div>
